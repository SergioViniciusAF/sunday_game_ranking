<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="/css/style.css">
    </head>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="">
        </div>
              <h2 >Novo Cadastro</h2>
        <form>
            
            <div class="mb-3">
                <label for="nome" class="form-label textBranco">Nome</label>
                <input type="text" name="nome" placeholder="Nome "class="form-control" id="nome" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label textBranco">Email</label>
                <input type="email" placeholder="seuemail@exemplo.com" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label textBranco">Senha</label>
                <input type="password" placeholder="Senha" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label textBranco"> Confirmarção de Senha</label>
                <input type="password" placeholder="Confirmarção de Senha" class="form-control" id="Confirmar senha">
            </div>
            <div id="divButtonEntrar">
               <button type="submit" class="btnAmarelo" id="btnCadastrar">Cadastrar</button> 
            </div>
    
            
            
        </form>
       
    
     </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
