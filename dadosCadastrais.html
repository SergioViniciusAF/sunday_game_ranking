    <div class="container">
    <div class="subTituloMenu mb-3"> DADOS CADASTRAIS</div>
    <form class="mb-3">
       

        <div class="mb-3" id="dadosCadastrais">
            <label class="form-label ">Nome </label>
            <input type="text" placeholder="Nome" class="form-control" id="nomeCadastro">
        
        
            <label for="email" class="form-label ">Email</label>
            <input type="email" placeholder="E-mail" class="form-control" >
        </div>

        <div class="subTituloMenu mb-3"> Alterar Senha</div>

        <div class="mb-3" id="dadosCadastrais">
            <label class="form-label ">Senha Atual</label> 
           <input type="password" placeholder="Senha Atual" class="form-control">

        </div>
        
        <div class="mb-3" id="dadosCadastrais">
            <label class="form-label "> Nova Senha </label> 
           <input type="password" placeholder="Nova Senha " class="form-control">

        </div>
        <div class="mb-3" id="dadosCadastrais">
            <label class="form-label "> Confirmar Nova Senha </label> 
           <input type="password" placeholder="Confirmar Nova Senha " class="form-control">

        </div>

        <div id="divButtonEntrar">
            <button type="submit" class="btnAmarelo" id="btnCadastrar">Cadastrar</button> 
         </div>
